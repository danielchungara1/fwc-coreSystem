<div class="header-container">
    <a [routerLink]="['/catalog']">
        <img
                src="../../../../assets/logo/core-shop-dark.png"
                alt="logo"
                width="150px"
                class="margin-lateral-md"
        />
    </a>
    <div class="p-inputgroup">
        <input
                type="text"
                pInputText
        />
        <button
                type="button"
                pButton
                pRipple
                icon="fas fa-search header-icon"
                class="p-button-outlined"
        >
        </button>
    </div>

    <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
    <button
            type="button"
            class="p-button-text text-dark margin-lateral-md"
            pButton
            icon="fas fa-bars header-icon"
            (click)="menu.toggle($event)">
    </button>

</div>
