<p-carousel
        [value]="products"
        [autoplayInterval]="6000"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
>
    <ng-template let-product pTemplate="item">

        <div class="product-item">
            <div class="product-item-content">
                <div>
                    <img src="https://mexx-img-2019.s3.amazonaws.com/tumb_36207_1.jpeg" alt="image">
                    <h2 class="p-mb-1">{{product.description}}</h2>
                    <h3 class="p-mt-0 p-mb-3">${{product.price}}</h3>
                    <h3 class="p-mt-0 p-mb-3">Stock {{product.stock}}</h3>
                </div>
            </div>
        </div>

    </ng-template>
</p-carousel>
