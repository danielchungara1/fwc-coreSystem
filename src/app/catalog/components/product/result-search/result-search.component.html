<div *ngIf="searchText" class="search-text">"{{searchText}}"</div>

<p-dataView
        *ngIf="products"
        [value]="products"
        [paginator]="false"
        layout="grid"
>
    <ng-template let-product pTemplate="gridItem">
        <div class="p-col-12 p-md-3 ">

        <app-card-product [product]="product"></app-card-product>

        </div>
    </ng-template>
</p-dataView>

<app-progress-spinner
        [show]="!products"
>
</app-progress-spinner>

<app-paginator
        [crudService]="productService"
>
</app-paginator>
