<div class="header-container">
    <a [routerLink]="['/catalog']">
        <img
                src="../../../../assets/logo/core-shop-dark.png"
                alt="logo"
                width="150px"
                class="margin-lateral-md"
        />
    </a>

    <app-search></app-search>

    <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
    <button
            type="button"
            class="p-button-text text-dark margin-lateral-md"
            pButton
            icon="fas fa-bars header-icon"
            (click)="menu.toggle($event)">
    </button>

</div>
